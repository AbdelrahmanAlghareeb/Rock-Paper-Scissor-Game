<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock - Paper - Scissor Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>
    <div class="container">
        <h1>Scissor - Rock - Paper Game </h1>
        <div class="score">
            <p>You : <span></span></p>
            <p>Computer : <span></span> </p>
        </div>
        <div class="choices">
            <button class="Scissor" value="scissor"></button>
            <button class="Rock" value="rock"></button>
            <button class="Paper" value="paper"></button>   
        </div>
        <div class="display">
            <div class="selections"></div>
            <div class="result">Make a choice</div>
        </div> 
        <button class="play" onclick="oneRound()">Play</button>
    </div>
    <script src="js/sctipt.js"></script>
</body>
</html>
